
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Analyze text for emotional manipulation and hidden intent using AI." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e11;
      color: #ffffff;
    }
    .container {
      max-width: 760px;
      margin: auto;
      padding: 60px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #cccccc;
      line-height: 1.6;
    }
    textarea, input {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    textarea {
      height: 180px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 14px 24px;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 40px;
      padding: 20px;
      background: #16161d;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Manipulation Analysis</h1>
    <p>
      Detect emotional pressure, urgency tricks, authority bias,
      and hidden persuasion techniques in written content.
    </p>

    <textarea id="textInput" placeholder="Paste the text you want to analyze..."></textarea>
    <input type="email" id="emailInput" placeholder="Your email (analysis will be sent here)" />

    <button onclick="analyzeText()">Analyze Text</button>

    <div class="result" id="resultBox">
      <h3>Analysis Summary</h3>
      <p id="analysisResult"></p>
    </div>
  </div>

<script>
async function analyzeText() {
  const text = document.getElementById("textInput").value;
  const email = document.getElementById("emailInput").value;

  if (!text || !email) {
    alert("Please enter text and a valid email.");
    return;
  }

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("analysisResult").innerText = "Analyzing with AI...";

  const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer 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",
      "Content-Type": "application/json",
      "HTTP-Referer": "https://textscope.co",
      "X-Title": "Textscope"
    },
    body: JSON.stringify({
      model: "openai/gpt-4o-mini",
      messages: [
        {
          role: "system",
          content: "You are an expert in detecting emotional manipulation, persuasion tactics, urgency, fear, authority bias, and hidden intent in text."
        },
        {
          role: "user",
          content: "Analyze the following text for manipulation techniques. Be clear, structured, and concise:\n\n" + text
        }
      ]
    })
  });

  const data = await response.json();
  const result = data.choices[0].message.content;

  document.getElementById("analysisResult").innerText =
    result + "\n\n(Analysis will be sent to " + email + ")";
}
</script>


</body>
</html>
