<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Tone Analysis â€“ Textscope</title>
  <meta name="description" content="Analyze whether your text sounds professional, clear, and appropriate." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e11;
      color: #ffffff;
    }
    .container {
      max-width: 760px;
      margin: auto;
      padding: 60px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #cccccc;
      line-height: 1.6;
    }
    textarea, input {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    textarea {
      height: 180px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 14px 24px;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 40px;
      padding: 20px;
      background: #16161d;
      border-radius: 8px;
      display: none;
    }
    .score {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Professional Tone Analysis</h1>
    <p>
      Check if your message sounds professional, clear,
      and appropriate for clients, recruiters, or executives.
    </p>

    <textarea id="textInput" placeholder="Paste your email or message here..."></textarea>
    <input type="email" id="emailInput" placeholder="Your email (analysis will be sent here)" />

    <button onclick="analyzeTone()">Analyze Tone</button>

    <div class="result" id="resultBox">
      <div class="score" id="toneScore"></div>
      <p id="analysisResult"></p>
    </div>
  </div>

  <script>
    function analyzeTone() {
      const text = document.getElementById("textInput").value;
      const email = document.getElementById("emailInput").value;

      if (!text || !email) {
        alert("Please enter text and a valid email.");
        return;
      }

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("toneScore").innerText = "Professional Score: 78/100";
      document.getElementById("analysisResult").innerText =
        "The tone is generally professional and clear. " +
        "Some sentences could be more concise and confident. " +
        "A detailed breakdown has been sent to " + email + ".";
    }
  </script>

</body>
</html>
