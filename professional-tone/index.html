<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Tone Analysis – Textscope</title>
  <meta name="description" content="Analyze whether your text sounds professional, clear, and appropriate." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e11;
      color: #ffffff;
    }
    .container {
      max-width: 760px;
      margin: auto;
      padding: 60px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #cccccc;
      line-height: 1.6;
    }
    textarea, input {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    textarea {
      height: 180px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 14px 24px;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 40px;
      padding: 20px;
      background: #16161d;
      border-radius: 8px;
      display: none;
    }
    .score {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Professional Tone Analysis</h1>
    <p>
      Check if your message sounds professional, clear,
      and appropriate for clients, recruiters, or executives.
    </p>

    <textarea id="textInput" placeholder="Paste your email or message here..."></textarea>
    <input type="email" id="emailInput" placeholder="Your email (analysis will be sent here)" />

    <button onclick="analyzeTone()">Analyze Tone</button>

    <div class="result" id="resultBox">
      <div class="score" id="toneScore"></div>
      <p id="analysisResult"></p>
    </div>
  </div>

<script>
async function analyzeTone() {
  const text = document.getElementById("textInput").value;
  const email = document.getElementById("emailInput").value;

  if (!text || !email) {
    alert("Please enter text and email.");
    return;
  }

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("toneScore").innerText = "Analyzing...";
  document.getElementById("analysisResult").innerText = "";

  const res = await fetch("https://textscope.mehmetserifitak.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      text: text,
      type: "tone"
    })
  });

  const data = await res.json();
  const result = data.result;

  const scoreMatch = result.match(/(\d{1,3})/);
  const score = scoreMatch ? scoreMatch[1] : "—";

  document.getElementById("toneScore").innerText =
    "Professional Score: " + score + "/100";

  document.getElementById("analysisResult").innerText =
    result + "\n\n(Full analysis will be sent to " + email + ")";
}
</script>



</body>
</html>
